{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold">{{ title }}</h1>
    <form method="POST" class="bg-white p-4 rounded shadow-md mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'accounts:department_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
