{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            {{ profile_form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    {% if messages %}
        <div class="alert alert-success mt-3">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
