{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-8 max-w-3xl">
  <div class="bg-gray-50 dark:bg-gray-800 rounded-2xl shadow-[20px_20px_60px_#bebebe,-20px_-20px_60px_#ffffff] dark:shadow-[20px_20px_60px_#1a1a1a,-20px_-20px_60px_#2e2e2e] p-8 transition-all duration-300">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-6">{{ title }}</h1>
    
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      
      <div class="bg-white dark:bg-gray-700 p-6 rounded-xl shadow-inner transition-all duration-300">
        <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Employee Details</h2>
        <div class="space-y-4">
          {{ employee_form.as_p }}
        </div>
      </div>
      
      <div class="flex justify-end space-x-4 mt-8">
        <a href="{% url 'accounts:employee_list' %}" class="px-6 py-3 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 rounded-xl hover:bg-gray-300 dark:hover:bg-gray-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
          Cancel
        </a>
        <button type="submit" class="px-6 py-3 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          {{ title }}
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  // Enhance form elements with modern styling
  document.addEventListener('DOMContentLoaded', () => {
    const inputs = document.querySelectorAll('input, select, textarea');
    inputs.forEach(input => {
      input.classList.add('w-full', 'p-3', 'rounded-lg', 'border', 'border-gray-300', 'dark:border-gray-600', 'bg-white', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-200', 'focus:ring-2', 'focus:ring-blue-500', 'focus:border-transparent', 'transition-all', 'duration-300');
    });
    
    const labels = document.querySelectorAll('label');
    labels.forEach(label => {
      label.classList.add('block', 'text-sm', 'font-medium', 'text-gray-700', 'dark:text-gray-300', 'mb-1');
    });
  });
</script>
{% endblock %}
