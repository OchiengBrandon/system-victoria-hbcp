{% extends 'base.html' %}

{% block content %}
<h1>Account Settings</h1>

<form method="post">
    {% csrf_token %}
    <h2>User Information</h2>
    {{ user_form.as_p }}

    <h2>Employee Information</h2>
    {{ employee_form.as_p }}

    <button type="submit">Save changes</button>
</form>

<a href="{% url 'accounts:profile' %}">Cancel</a>
{% endblock %}
