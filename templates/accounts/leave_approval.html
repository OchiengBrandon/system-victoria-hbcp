{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold">Approve Leave Request</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mt-4">
            {{ form.as_p }}
        </div>

        <div class="mt-6">
            <button type="submit" class="btn-primary">Approve Leave</button>
            <a href="{% url 'accounts:leave_list' %}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
