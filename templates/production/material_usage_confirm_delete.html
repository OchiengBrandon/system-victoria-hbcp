{% extends 'base.html' %}

{% block title %}Delete Material Usage{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Material Usage</h1>
    <p>Are you sure you want to delete the material usage for {{ material_usage.material.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'production:batch_detail' batch.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
