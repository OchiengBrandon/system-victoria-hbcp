{% extends 'base.html' %}
{% block title %}Update Material Usage{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Material Usage</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'production:batch_detail' batch.pk %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
