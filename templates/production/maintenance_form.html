{% extends 'base.html' %}

{% block title %}Maintenance Log for {{ production_line.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Maintenance Log for {{ production_line.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
