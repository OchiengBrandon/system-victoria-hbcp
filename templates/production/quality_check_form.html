{% extends 'base.html' %}

{% block title %}Quality Check for Batch {{ batch.batch_number }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Quality Check for Batch {{ batch.batch_number }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
