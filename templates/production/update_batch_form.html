{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold">{{ title }}</h2>
    <p class="mb-3">Batch: <strong>{{ batch.batch_number }}</strong></p>

    <form method="post" class="bg-white p-4 rounded shadow-md mt-4">
        {% csrf_token %}
        
        {% if batch_form.non_field_errors %}
            <div class="text-red-600 mb-4">
                {{ batch_form.non_field_errors }}
            </div>
        {% endif %}

        <div class="mb-4">
            <h4 class="text-lg font-semibold">Batch Details</h4>
            {{ batch_form.as_p }}  <!-- Render the batch form -->
        </div>

        <button type="submit" class="btn btn-primary">Update Batch</button>
        <a href="{% url 'production:batch_detail' batch.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
