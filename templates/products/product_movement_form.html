{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add Product Movement</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Movement</button>
        <a href="{% url 'products:product_movement_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
