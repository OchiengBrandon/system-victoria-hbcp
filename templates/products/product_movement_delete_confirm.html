{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Delete Product Movement</h1>
    <p>Are you sure you want to delete the movement for product "{{ movement.product.name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'products:product_movement_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
